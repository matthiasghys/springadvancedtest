<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Jobtitels</h1>
<a style="padding-left: 1em;" th:each="jobtitel:${jobtitels}" th:href="@{/jobtitels/{id} (id = ${jobtitel.getId()})}" th:text="${jobtitel.getNaam()}"></a>
<div th:if="${jobtitel}">
    <h2 th:text="${jobtitel.getNaam()}"></h2>
    <a style = "display: block;" th:each="werknemer:${jobtitel.getWerknemers()}" th:href="@{/werknemers/{id} (id= ${werknemer.getId()})}" th:text="| ${werknemer.getVoornaam()} ${werknemer.getFamilienaam()}|"></a>

</div>



</body>
</html>
