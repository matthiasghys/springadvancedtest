<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head title="Inloggen"></head>
<body>

<h1>Inloggen</h1>
<div th:if="${param.error} != null" class="fout">Verkeerde gebruikersnaam of paswoord</div>
<form th:action="@{/login}" method="post"><label>E-mail adres:<input name="username" type="email" required autofocus></label>
    <label>Paswoord:<input name="password" type="password" required></label> <input type="submit" value="Inloggen">
</form>
</body>
</html>
